<html>
	<head>
		<title>
			Tutorial 44
		</title>
		<link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
		<script src="/static/scripts/jquery-3.5.1.js" crossorigin="anonymous"></script>
		<script src="/static/scripts/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="/static/scripts/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('#form').submit((e) => {
					e.preventDefault();
					$.ajax({
						url: '/',
						type: 'post',
						contentType: 'application/json',
						data: JSON.stringify($('#form').serializeArray()),
						success: (response) => {
							console.log('Successfully got response');
							console.log(response);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="col-sm-12 offset-md-3 col-md-4">
			<div class="col-sm-12 col-md-12 col-xs-12">
				<form action="/" method="post" id="form">
					<div class="form-group">
						<label for="email" class="small mb-1 mt-3">Email address:</label>
						<input type="email" class="form-control" name="email" />
					</div>
					<div class="form-group">
						<label for="pwd" class="small mb-1 mt-3">Password:</label>
						<input type="password" class="form-control" name="password" />
					</div>
					<button type="submit" class="mt-3 btn btn-primary">Submit</button>
				</form>	
			</div>
			<div class="col-lg-4"></div>
	</div>
	</body>
</html>
